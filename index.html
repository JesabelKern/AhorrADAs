<body>

                </li>

                    <p class="has-text-weight-semibold">Monto</p>

                </li>

                    <select>
                        <option value="gasto">Gasto</option>
                        <option value="ganancia">Ganancia</option>

                </li>
                <li>

                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </li>
                <li>
                    <p class="has-text-weight-semibold">Fecha</p>
                    <input type="date" id="input-date">
                </li>
            </ul>
            <div class="buttons-cancel-add">
                <button class="button">Cancelar</button>
                <button class="button">Agregar</button>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>

</html>
